<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyhole</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Keyhole Settings</h1>

        <div class="card">
            <label for="base-domain">Base Domain</label>
            <input type="url" id="base-domain" placeholder="https://archive.fo">
            <p class="hint">The domain used to construct the archive URL.</p>

            <label for="proxy-url" style="margin-top: 15px;">CORS Proxy URL (Optional)</label>
            <input type="url" id="proxy-url" placeholder="http://localhost:3000">
            <p class="hint">Service to unwrap shortened URLs (e.g. share.google).</p>

            <label for="proxy-secret" style="margin-top: 15px;">Proxy Secret (Optional)</label>
            <input type="password" id="proxy-secret" placeholder="Secret Token">
            <p class="hint">Authorization token for the proxy service.</p>

            <div class="actions">
                <button id="save-btn" class="primary">Save Settings</button>
                <button id="reset-btn" class="secondary">Reset Default</button>
            </div>
        </div>

        <div id="status-message" class="status hidden"></div>

        <div class="info">
            <button id="install-btn" class="primary" style="margin-bottom: 20px; width: 100%;">Install App</button>
            <p><strong>How to use:</strong></p>
            <ol>
                <li>Install this app on your device.</li>
                <li>Share a URL from any other app.</li>
                <li>Select "Keyhole" from the share menu.</li>
            </ol>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
